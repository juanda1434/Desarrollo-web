<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="estiloFormulario.css">
</head>
</head>
<body>

<form class="contact_form" method="POST" action="" id="contact_form" runat="server">
 <div>
 <ul>
 <li>
 <h2>Contactos</h2>
 <span class="required_notification">* Datos requeridos</span>
 </li>
 <li>
 <label for="name">Nombre:</label>
 <input id="nombre" type="text" placeholder="Carlos Rosendo Gutierrez"  />
 </li>
 <li>
 <label for="email">Email:</label>
 <input id="correo" type="email" name="email" placeholder="nombre@algo.com"  />
 <span class="form_hint">Formato correcto: "nombre@algo.com"</span>
 </li>
 <li>
 <label for="website">Sitio web:</label>
 <input id="url" type="url" name="website" placeholder="http://algo.com" 
pattern="(http|https)://.+" />
 <span class="form_hint">Formato correcto: "http://algo.com"</span>
 </li>
 <li>
 <label for="message">Mensaje:</label>
 <textarea id="mensaje" name="message" cols="40" rows="6" ></textarea>
 </li>
 <li>
 <button class="submit" type="submit">Enviar mensaje</button>
 </li>
 </ul>
 </div>
 </form> 


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript">
	$(()=>{

		$("#contact_form").one("submit",(e)=>{
			e.preventDefault();
			console.log(e);

			if ($("#nombre").val().length==0) {
				alert("nombre vacio")
				return;
			}
			if ($("#correo").val().length==0) {
				alert("correo vacio")
				return;
				
			}
			if ($("#mensaje").val().length==0) {
				alert("mensaje vacio")
				return;
				
			}
			if ($("#url").val().length==0) {
				alert("url vacio")
				return;
				
			}

$("#contact_form").submit();

		});


	})

</script>
</body>
</html>
