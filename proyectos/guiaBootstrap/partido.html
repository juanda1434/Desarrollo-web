<!DOCTYPE html>
<html>
<head>
	<title>Partido</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="estiloFormulario.css">
</head>
<body>

<div class="container">
<div class="row">
<div class="col-xs-12">
<table class="table table-hover">
 <thead>
 <tr>
 <th>Fecha</th>
<th>Equipo Local</th>
<th>Equipo Visitante</th>
 </tr>
 </thead>
 <tbody id="contenido">

 </tbody>
 </table>
 </div>
 </div>
 </div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript">
	
	var part="";
	$.getJSON("partidos.json",(datos)=>{
		$("#contenido").html("");
		$.eatch(datos["partidos"],(idx,partido)=>{
			$("#contenido").append("<tr>"+"<td>"+partido["fecha"]+"</td><td>"+partido["equipo1"]+"</td><td>"+partido.equipo2+"</td>"+"</tr>");

		});	});
</script>
</body>
</html>
